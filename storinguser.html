<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects in local Storage-javascript-dcode</title>
    <style media="screen">
        #title {
            color: blue; /* Set the title color to blue */
        }
    </style>
</head>

<body>
    <h2 id="title">objects in local Storage-javascript-dcode</h2>
    <script type="text/javascript">
        let myObj = {
            name: "aman sana",
            age: 23
        };

        let myObj_serialized = JSON.stringify(myObj);
        localStorage.setItem("myObj", myObj_serialized); // Fix: Added comma between "myObj" and myObj_serialized
        let myObj_deserialized = JSON.parse(localStorage.getItem("myObj")); // Fix: Corrected 'localstorage' to 'localStorage'
        console.log(myObj_deserialized);
    </script>
</body>

</html>
