<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="savetoLocalStorage(event)" class="mt-4">
        <div class="mb-3">
            <label for="expenseamountInputTag" class="form-label">Choose Expense Amount :</label>
            <input type="number" class="form-control" id="expenseamountInputTag" name="expenseamount" required>
        </div>
        <div class="mb-3">
            <label for="descriptionInputTag" class="form-label">Choose Description :</label>
            <input type="text" class="form-control" id="descriptionInputTag" name="description" required>
        </div>
        <div class="mb-3">
            <label for="categoryInputTag" class="form-label">Choose Category :</label>
            <select class="form-select" id="categoryInputTag" name="category" required>
                <option>Fuel</option>
                <option>Food</option>
                <option>Electricity</option>
                <option>Movie</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <ul id="listofitems" class="list-group mt-3"></ul>
    <script src="script 3hr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbs5uKVI1ZlCAwP8bPjvWU6zjfrlbd9L1fYo4vXebxtiUHgTbYU1qXFnXW+3gC1" crossorigin="anonymous"></script>
</body>
</html>
